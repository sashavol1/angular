{{name | uppercase}}
<h2>Список писем</h2>
<table class="table table-default" >
    <tr ng-repeat="x in getDataCtrl.articles">
        <td><img ng-src="{{x.picture}}" alt="{{x.company}}"></td>
        <td>{{x.index}}</td>
        <td>{{x.company}}</td>
        <td>{{x.text}}</td>
        <td>{{x.balance}}</td>
    </tr>
</table>
